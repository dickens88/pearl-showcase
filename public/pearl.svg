<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="pearlGradient" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#F8F6F3"/>
      <stop offset="70%" style="stop-color:#E8E4DF"/>
      <stop offset="100%" style="stop-color:#D4CEC6"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="42" fill="url(#pearlGradient)" filter="url(#glow)"/>
  <ellipse cx="38" cy="38" rx="12" ry="8" fill="rgba(255,255,255,0.6)" transform="rotate(-30 38 38)"/>
</svg>
